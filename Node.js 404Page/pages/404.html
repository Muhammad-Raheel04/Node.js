<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        .container h1 {
            font-size: 8rem;
            font-weight: 800;
            letter-spacing: 5px;
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffd633;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>

</html>
